{% extends "base.html" %}


{% block content %}

      <h3 class="pb-4 mb-4 fst-italic border-bottom">

      </h3>

      <article class="blog-post">
        <h2 class="blog-post-title">{{title}}</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for post in posts %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="95%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: {{ post['image'] }}" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>{{ post['title'] }}</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <image x="3%" y="4%" width="94%" height="94%"  href="{{ post['image'] }}" />
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ post['image'] }}</text>
            </svg>

            <div class="card-body">
              <h4 class="blog-post-title">{{ post['title'] }}</h4>
              {% for p in post['description'] %}
              <p class="mb-0">{{ p }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}



        </div>

      </article>

{% endblock %}
